<!DOCTYPE html>
{% extends "customer_login/home.html" %}

  {% block title_block %}
    <title>Log In</title>
  {% endblock %}

  {% block body_block %}
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            {% csrf_token %}
            <h3 color = "red">{{ status }}</h3>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color: rgb(254,209,54);"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group" style="text-align: center;"><button class="btn btn-primary btn-block" type="submit" style="background: rgb(254,209,54);">Log In</button>
                <p style="text-align: center;">Don't have an account?</p><a class="forgot" href="/signup" style="font-size: 24px;color: rgb(0,128,255);">Sign Up!</a></div>
        </form>
    </div>

    {% endblock %}
