<!DOCTYPE html>
{% extends "admin_login/home_admin.html" %}

    {% block title_block %}
    <title>Add Expense</title>
    {% endblock %}

    {% block body_block %}
    <div class="jumbotron">
      <h1>Enter Expense Info</h1>
      <form method="post"> {% csrf_token %}

        <div class="form-group">
          <div class="form-row col-md-3 mb-3">
            <label for="job_t">Category</label>
            <select class="custom-select" id="category" name="category">
              <option selected disabled value="">Choose...</option>
              {% for row in dict %}
              <option value = "{{ row.id }}">{{ row.type }}</option>
              {% endfor %}
            </select>
            <br>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row col-md-4">
            <label for="desc">Add Description</label>
            <textarea class="form-control" name="description" id="desc" rows="3" placeholder="Add Description of the Expense"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row col-md-4">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" name="amount" id="amount" placeholder="In taka">
          </div>
        </div>

        <input type="hidden" name="form1" value="form1">

        <br>
        <div class="form-group">
          <div class="form-row">
            <button type="submit" class="btn btn-primary">Add Entry</button>
          </div>
        </div>
      </form>

      <form method="post"> {% csrf_token %}
        <div class="form-group">
          <div class="form-row col-md-4">
            <label for="new_cat">New Category Name</label>
            <input type="text" class="form-control" name="new_cat" id="new_cat" placeholder="Enter Category Name">
          </div>
        </div>
        <input type="hidden" name="form2" value="form2">
        <div class="form-group">
          <div class="form-row">
            <button type="submit" class="btn btn-primary">Add New Category</button>
          </div>
        </div>

      </form>

    </div>

    {% endblock %}
