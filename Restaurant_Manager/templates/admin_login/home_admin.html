<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block title_block %}
    <title>Home</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/admin/home">R-Restaurant</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/order">Place Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sale">Sales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/expenses">Expenses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/employees">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/managers">Managers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pending_orders">Pending Orders</a>
          </li>
          <li class="nav-item" align = 'right'>
            <a class="nav-link" href="/admin/logout">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block body_block %}
      <div class="jumbotron">
        <h1>Welcome to R-Restaurant</h1>
        <h4>You can place orders and see your sales info here</h4>
        <a href="/order" class="btn btn-primary btn-lg active" role="button" align="left" aria-pressed="true">Place Order</a>
      </div>
    {% endblock %}
  </body>
</html>
