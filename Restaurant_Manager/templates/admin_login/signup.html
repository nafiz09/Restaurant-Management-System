<!DOCTYPE html>
{% extends "admin_login/home_admin.html" %}

    {% block title_block %}
    <title>Add Manager</title>
    {% endblock %}

    {% block body_block %}
    <div class="jumbotron">
      <h1>Enter Info to Add manager</h1>
      <form method="post"> {% csrf_token %}
        <div class="form-group">
          <div class="form-row col-md-4">
            <label for="inputname">Full Name</label>
            <input type="text" class="form-control" name="name" id="inputname" placeholder="Enter Full Name">
          </div>
        </div>
        <div class="form-group">
          <div class="form-row col-md-4">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name="mail" id="inputEmail4" placeholder="Enter Email Address">
          </div>
          <div class="form-row col-md-4">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" name="pass" id="inputPassword4" placeholder="Enter Password">
          </div>
          <div class="form-row col-md-4">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Village, Thana, City">
          </div>
          <div class="form-row col-md-4">
            <label for="phonenum">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="phonenum" placeholder="01xxxxxxxxx">
          </div>
        </div>
        <br>
        <div class="form-row">
          <button type="submit" class="btn btn-primary">Add Manager</button>
        </div>
      </form>
    </div>

    {% endblock %}
