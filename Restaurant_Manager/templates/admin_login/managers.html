<!DOCTYPE html>
{% extends "admin_login/home_admin.html" %}

    {% block title_block %}
    <title>Managers</title>
    {% endblock %}

    {% block body_block %}
    <div class='jumbotron'>
      <table width="100%"  border="1">
        <tr style="background-color:lightgray">
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
        {% for row in dict %}
        <tr>
          <td>{{row.id}}</td>
          <td>{{row.name }}</td>
          <td>{{row.mail}}</td>
          <td>{{row.num}}</td>
       </tr>
       {% endfor %}
      </table>
      <br>
      <a href="/admin/admin_signup" class="btn btn-primary btn-sm" role="button" align="left" aria-pressed="true">Add User</a>
    </div>

    <style>
      td { text-align: center }
      th { text-align: center }
    </style>
    {% endblock %}
